# This file is part of the GitHub Actions workflows for the repository.
# It defines the CodeQL analysis job that runs on a schedule or manually.
# Sunday at midnight UTC is the current schedule.
name: CodeQL Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # At 00:00 on Sunday

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
